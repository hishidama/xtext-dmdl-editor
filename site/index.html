<h1>DMDL EditorX download site</h1>
<p><a href="http://www.ne.jp/asahi/hishidama/home/tech/soft/asakusafw/dmdl-editor/index.html">DMDL EditorX</a>のダウンロードサイトです。</p>
<p>DMDL EditorXにはXtext2.4.2以降が必要です。<br>
Xtextプラグインはダウンロードサイトに<a href="http://download.eclipse.org/modeling/tmf/xtext/updates/composite/releases/">http://download.eclipse.org/modeling/tmf/xtext/updates/composite/releases/</a>を指定してインストールして下さい。</p>
<p>DMDL EditorXはダウンロードサイトに<a href="http://hishidama.github.io/xtext-dmdl-editor/site/">http://hishidama.github.io/xtext-dmdl-editor/site/</a>を指定してインストールして下さい。</p>
